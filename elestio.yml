ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9098"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "NODE_ENV"
    value: "production"
  - key: "DATABASE_URL"
    value: "postgres://user:pass@localhost:5532/outline"
  - key: "DATABASE_URL_TEST"
    value: "postgres://user:pass@localhost:5532/outline-test"
  - key: "DATABASE_CONNECTION_POOL_MIN"
    value: ""
  - key: "DATABASE_CONNECTION_POOL_MAX"
    value: ""
  - key: "PGSSLMODE"
    value: "disable"
  - key: "REDIS_URL"
    value: "redis://localhost:6479"
  - key: "URL"
    value: "https://[CI_CD_DOMAIN]:3000"
  - key: "PORT"
    value: "3000"
  - key: "FORCE_HTTPS"
    value: "true"
  - key: "ENABLE_UPDATES"
    value: "true"
  - key: "DEBUG"
    value: "cache,presenters,events,emails,mailer,utils,multiplayer,server,services"
  - key: "COLLABORATION_URL"
    value: ""
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_USERNAME"
    value: ""
  - key: "SMTP_PASSWORD"
    value: ""
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SMTP_REPLY_EMAIL"
    value: ""
  - key: "SMTP_TLS_CIPHERS"
    value: ""
  - key: "SMTP_SECURE"
    value: ""
  - key: "AWS_ACCESS_KEY_ID"
    value: "minio"
  - key: "AWS_SECRET_ACCESS_KEY"
    value: "random_password"
  - key: "AWS_REGION"
    value: "us-east-1"
  - key: "AWS_S3_ACCELERATE_URL"
    value: ""
  - key: "AWS_S3_UPLOAD_BUCKET_URL"
    value: "https://[CI_CD_DOMAIN]:9005"
  - key: "AWS_S3_UPLOAD_BUCKET_NAME"
    value: "outline"
  - key: "AWS_S3_UPLOAD_MAX_SIZE"
    value: "26214400"
  - key: "AWS_S3_FORCE_PATH_STYLE"
    value: "true"
  - key: "AWS_S3_ACL"
    value: "private"
  - key: "MINIO_ROOT_PASSWORD"
    value: "random_password"
  - key: "MINIO_BROWSER"
    value: "off"
  - key: "OIDC_CLIENT_ID"
    value: "050984"
  - key: "OIDC_TOKEN_URI"
    value: "http://wk-nginx/uc/oauth/token/"
  - key: "OIDC_USERINFO_URI"
    value: "http://wk-nginx/uc/oauth/userinfo/"
  - key: "OIDC_USERNAME_CLAIM"
    value: "preferred_username"
  - key: "OIDC_DISPLAY_NAME"
    value: "OpenID"
  - key: "OIDC_SCOPES"
    value: "openid profile email"
  - key: "OIDC_AUTH_URI"
    value: "https://[CI_CD_DOMAIN]:3000/uc/oauth/authorize/"
  - key: "LANGUAGE_CODE"
    value: "en-us"
  - key: "TIME_ZONE"
    value: "UTC"
  - key: "FORCE_SCRIPT_NAME"
    value: "/uc"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "outline.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Outline Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
